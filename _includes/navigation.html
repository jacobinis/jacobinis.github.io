<style>
  /* 네비게이션 바 전체 높이를 설정합니다. */
  .navbar {
    height: 6vh;
    /* 필요에 따라 조정 */
  }

  /* 네비게이션 바 콘텐츠 중앙 정렬 */
  .navbar-collapse {
    display: flex;
    align-items: center;
    /* 상하 중앙 정렬 */
  }

  /* 네비게이션 링크와 카운터를 수직으로 중앙 정렬 */
  .navbar-nav {
    display: flex;
    align-items: center;
  }

  .navbar-nav .nav-item {
    margin-left: auto;
    /* 아이템 간의 간격 조정 */
  }

  .navbar-toggler {
    height: 100%;
    /* 버튼 높이를 부모와 같게 설정 */
  }

  .navbar-toggler-icon {
    font-size: 1.5rem;
    /* 아이콘 크기 조정 */
  }

  /* 카운터 이미지의 높이를 조정하여 중앙 정렬 */
  .d-none.d-lg-block img {
    height: auto;
    /* 필요에 따라 조정 */
  }
</style>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/">jacobinis</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex align-items-center" id="navbarResponsive">
      <ul class="navbar-nav ml-auto d-flex align-items-center">
        {% for item in site.data.menu %}
        <li class="nav-item{% if item.link == page.url %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <div class="ml-3 d-none d-lg-block d-flex align-items-center">
        <script async src="https://hits.link/js/hits.js"></script>
        <a href="https://hits.seeyoufarm.com">
          <img
            src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fjacobinis.github.io&count_bg=%233CB371&title_bg=%233CB371&icon=mariadb.svg&icon_color=%23FFFFFF&title=Welcome&edge_flat=false"
            alt="Hits Counter" />
        </a>
      </div>
    </div>
  </div>
</nav>
